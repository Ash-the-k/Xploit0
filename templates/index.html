<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xploit0 Vulnerability Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Xploit0</div>
        <div class="nav-links">
            <a href="/" class="active">Home</a>
            <a href="/dashboard">Advanced Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="summary-cards">
            <div class="card" id="total-vulns">
                <h3>Total Vulnerabilities</h3>
                <p class="number">-</p>
            </div>
            <div class="card" id="critical-vulns">
                <h3>Critical</h3>
                <p class="number">-</p>
            </div>
            <div class="card" id="high-vulns">
                <h3>High</h3>
                <p class="number">-</p>
            </div>
            <div class="card" id="avg-cvss">
                <h3>Avg CVSS</h3>
                <p class="number">-</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <canvas id="severityChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="packageChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2>Critical & High Severity Vulnerabilities</h2>
            <table id="vulnTable">
                <thead>
                    <tr>
                        <th>CVE ID</th>
                        <th>Package</th>
                        <th>Severity</th>
                        <th>CVSS</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
